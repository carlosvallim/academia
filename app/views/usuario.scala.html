@(mode: String)

@main("Novo usuário") {

    <br>
    <br>
    <br>

    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            @if(mode == "insert") {

                @helper.form(routes.HomeController.gravaUsuario) {
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">Usuário:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="userName" placeholder="Insira o nome do usuário" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Insira o email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwd" class="control-label col-sm-2">Senha:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="passwd" name="password" placeholder="Insira a senha" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="S" id="fg_ativo" name="ativo" checked>Ativo?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-default" value="Gravar">
                            </div>
                        </div>
                    </form>
                }

            } else {

                @helper.form(routes.HomeController.updateUsuario(1)) {
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">Usuário:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username2" name="userName" placeholder="Insira o nome do usuário" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email2" name="email" placeholder="Insira o email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwd" class="control-label col-sm-2">Senha:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="passwd2" name="password" placeholder="Insira a senha" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="S" id="fg_ativo2" name="ativo" checked>Ativo?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-default" value="Gravar">
                            </div>
                        </div>
                    </form>

                }
            }
        </div>

    </div>
}
